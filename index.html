<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carosello</title>
</head>
<body>
    <div id="container">
        <div id="items">
            <div class="item active">
                <img :src=slides[countSlides].image alt="slides[countSlides].title">
                <div class="text">
                    <h2>{{slides[countSlides].title}}</h2>
                    <p>{{slides[countSlides].text}}</p>
                </div>
            </div> 
        </div>
        <div id="thumbs">
             <div  v-for="slide, i  in slides"  class="thumb" :class="i === countSlides ? 'active' : '' " :mykeys="i">
                <img :src="slide.image" alt="slide.title">
            </div>
            
            <div id="next" @click="nextSlide"></div>
            <div id="prev" @click="prevSlide"></div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="my_script.js"></script>
</body>
</html>
